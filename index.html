<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="foods-area">
      <div class="container">
        <div class="food-area">
          <input id="food-input" type="text" placeholder="Write your food name here...">
          <button id="search-bar">Search</button>
        </div>
        <div class="food-gallery" id="food-container">
         <h2>Your Search Result</h2>
         <div id="foods-page">

         </div>
         <h2 id="Error-show">This food is not cooking yet!</h2>
        </div>
      </div>
    </section>

    <section class="food-ingredients">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Food Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="foodInformation" class="modal-body"></div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptjs.js"></script>
  </body>
</html>
